plugins {
    id 'java'
}

group 'org.aion.rpc'
version '0.1.1'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files("lib/util4j-cc9c754dd.jar")
    compile files("lib/aion-types-22a3be9.jar")
    compile group: 'org.json', name: 'json', version: '20180130'
}
